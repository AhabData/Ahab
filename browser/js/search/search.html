<section id="search">
	<form class='form' ng-submit='search()'></form>
		<input  type="text" ng-model='input'>
		<button type='button' ng-click='search()' class='btn btn-primary'>Submit</button>
	</form>
</section>

<div id='search-results'>
	<ul id='repo-list' ng-repeat='result in results'>
		<li id='repo-item'>
			<h3 class="repo-list-name">
				<a href='{{ result.html_url }}'>{{ result.full_name }}</a>
			</h3>
			<p class="repo-list-description">
				{{ result.description }}
			</p>
		</li>
	</ul>
</div>
