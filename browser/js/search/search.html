<section id="search">
	<form class='form' ng-submit='search()'></form>
		<input  type="text" ng-model='input' placeholder="Search for a repository">
		<button type='button' ng-click='search()' class='btn btn-primary'>Search Github</button>
	</form>
</section>

<div id='search-results'>
	<ul id='repo-list' ng-repeat='result in results'>
		<li id='repo-item'>
			<h3 class="repo-list-name">
				<a href='{{ result.html_url }}'>{{ result.full_name }}</a>
				<i id="addButton" class="fa fa-2x fa-plus-square-o" ng-click="addToPipeline(result)"></i>
			</h3>

			<p class="repo-list-description">
				{{ result.description }}
			</p>

		</li>
	</ul>
</div>
